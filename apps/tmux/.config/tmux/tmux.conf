# # tmux keybind
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g default-command "/bin/zsh"
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'

# # Pane colours
# # set inactive/active window styles
# set -g window-style 'fg=colour247,bg=colour236'
# set -g window-active-style 'fg=colour252,bg=black'
# # Pane border
set -g pane-border-style bg=colour236
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour100
set -g pane-active-border-style fg=colour100

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Movement
set -g mouse on
set-window-option -g mode-keys vi

bind-key j send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

bind-key 'C-h' select-pane -L
bind-key 'C-S-h' split-window -hb
bind-key 'C-j' select-pane -D
bind-key 'C-S-j' split-window -v
bind-key 'C-k' select-pane -U
bind-key 'C-S-k' split-window -vb
bind-key 'C-l' select-pane -R
bind-key 'C-S-l' split-window -h
bind-key 'C-\' select-pane -l

# Escape key remove lag
set -sg escape-time 0

## Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'sainnhe/tmux-fzf' # just setting the keybinds was easier

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
