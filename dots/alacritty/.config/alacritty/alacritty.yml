shell:
  program: /Users/devwalker/.nix-profile/bin/zsh
  import:
  - ~/.config/alacritty/keys.yml
font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 13.0
  AppleFontSmoothing: 0
draw_bold_text_with_bright_colors: true
window:
  opacity: 0.9
scrolling:
  history: 30000 # Maximum number of lines in the scrollback buffer.
