#############
# Environment
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############
# Additional files
source = ~/.config/hypr/host.conf

#############
# Variables
# $monitor_main - Monitor variable Defined in host.conf
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun


#############
# Workspaces
workspace = 1, monitor:$monitor_main, persistent:true
workspace = 2, monitor:$monitor_main, persistent:true
workspace = 3, monitor:$monitor_main, persistent:true
workspace = 4, monitor:$monitor_main, persistent:true
workspace = 5, monitor:$monitor_main, persistent:true
workspace = 6, monitor:$monitor_main, persistent:true
workspace = 7, monitor:$monitor_main, persistent:true
workspace = 8, monitor:$monitor_main, persistent:true
workspace = 9, monitor:$monitor_main, persistent:true
workspace = 10, monitor:$monitor_main, persistent:true

windowrule = workspace 1,initialClass:firefox
windowrule = workspace 1,initialClass:google-chrome
windowrule = workspace 2,initialClass:com.mitchellh.ghostty
windowrule = workspace 3,initialClass:dev.zed.Zed
windowrule = workspace 3,initialClass:neovide
windowrule = workspace 6,initialClass:obsidian

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make windows stacked for certain apps by default
windowrule = group set, class:neovide

#############
# Auto-start
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar

#exec-once = firefox # workspace 1
exec-once = google-chrome-stable # workspace 1
exec-once = ghostty # workspace 2
exec-once = zeditor # workspace 3
exec-once = obsidian # workspace 6

# show this workspace on startup
exec-once = hyprctl dispatch workspace 6

#############
# Keybinds
$mainMod = SUPER

binds {
allow_workspace_cycles = true
workspace_back_and_forth = true
}

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, Q, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle

# Switch workspaces
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, 1, workspace, 21
bind = $mainMod ALT, 2, workspace, 22
bind = $mainMod ALT, 3, workspace, 23

# Move workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT ALT, 1, movetoworkspace, 21
bind = $mainMod SHIFT ALT, 2, movetoworkspace, 22
bind = $mainMod SHIFT ALT, 3, movetoworkspace, 23

# Switch windows
bind = $mainMod, backslash, changegroupactive, f
bind = $mainMod SHIFT, backslash, changegroupactive, b
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Config variables
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 1.0, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0.5, almostLinear, fade
    animation = workspacesIn, 0, 0.5, almostLinear, fade
    animation = workspacesOut, 0, 0.5, almostLinear, fade
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

